<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>header</title>
    <link rel="stylesheet" href="header.css"> 
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="tou">
        <nav role="banner" class="AppHeader">
            <nav class="AppHeader-inner">
                <div class="AppHeader-title">
                    dddd
                </div>
                <div class="AppHeader-right-box">
                    <div class="AppHeader-wrap">
                        <a href="" class="fix-a"><i class="fa fa-home fa-1x"></i>&nbsp; 首页</a>
                    </div>
                    <div class="AppHeader-wrap">
                        <a href="" class="fix-a"><i class="fa fa-id-card fa-1x"></i>&nbsp; 我的信息</a>
                    </div>
                    <div class="AppHeader-wrap">
                        <div class="dropdown">
                            <button class="dropbtn">
                                <i class="fa fa-user-circle-o fa-1x"></i>&nbsp; 用户名
                            </button>
                            <div class="dropdown-content">
                                <a href="#">退出登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
    </div>
    <div class="info-wrap">
        <div class="info-container">
            <div class="info-area left-area">
                <div class="contest-container">
                    <div class="description-bar">
                        <div class="vertical-center">
                            <b>报名信息</b>
                        </div> 
                    </div>
                    <div class="contest-bar">
                        <div class="contest-card">
                            <div class="image-bar">
                                <img src="timg.jpg" class="bar-image-setting">
                            </div>
                            <div class="contest-name-bar">
                                <div class="vertical-center">
                                    <b>厅室申请</b> 
                                </div>
                            </div>
                        </div>
                        <div class="contest-card">
                            <div class="image-bar">
                            </div>
                            <div class="contest-name-bar">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-area right-area">
                <div class="announce-container">
                    <div class="description-bar">
                        <div class="vertical-center">
                            <b>通知</b> <i class="fa fa-bell fa-1x"></i>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
