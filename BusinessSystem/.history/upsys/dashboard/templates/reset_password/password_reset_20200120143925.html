<body>
    <h1>
        {{ message }}
    </h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">重置密码</legend>
                <label for="id_email">电子邮件:</label>
                <input type="email" name="email" maxlength="254" required="" id="id_email">
                <label for="id_ID">学号:</label>
                <input type="text" name="ID" placeholder="" class="form-control" required="" id="id_ID">
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">确认</button>
            </div>
        </form>
    </div>
</body>
