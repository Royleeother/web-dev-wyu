{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'index/css/index.css' %}">
</head>
<body>
    <!-- {% if user.is_authenticated and user.is_teacher %}
        <h1>老师</h1>
    {% else %}
        <h1>学生  </h1>
    {% endif %} -->
    <h2 id="sign-up-as" style="margin-left: 70px;"> 注册{{ user_type }}</h2>
    <div class="sign-up-form">
        <div class="sign-up-form-box">
            <div class="concact">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="ctrl">
                        <label for="success" class="control-label">
                            {{ field.label_tag }}
                        </label>
                        <div class="input-line">
                            {{ field }}
                        </div>
                        {% if field.help_text %}
                        <div class="wordcss">
                            {{ field.help_text|safe }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <input class="sign-up-submit" type="submit" value="提交">
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    aa = document.querySelector("#sign-up-as")
    text = aa.textContent
    pre = type = text.split(" ")[0]
    type = text.split(" ")[1]
    res = ''
    if (type == "teacher") {
        res = "老师"
    } else {
        res = "学生"
    }
    aa.textContent = pre + ' ' + res + '' + '注册'
</script>
</html>
