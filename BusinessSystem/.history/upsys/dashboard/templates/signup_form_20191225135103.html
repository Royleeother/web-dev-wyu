<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% endif %}
</head>
<body>
    <!-- {% if user.is_authenticated and user.is_teacher %}

    {% else %}

    {% endif %} -->

</body>
</html>
