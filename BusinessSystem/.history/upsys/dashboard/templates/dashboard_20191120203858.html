<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仪表盘</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
    <div class="logout">
        <a href="/dashboard/logout">退出登录</a>
    </div>
    <div idk="IDK">
        这是一个仪表盘界面
    </div>
    <div class="dashboard-function">
        {% if user.is_authenticated and user.is_student %}
            <div>
                <h1>已经参加的比赛</h1>
                <h1>{{ student_contest }}</h1>
            </div>
            <div>
                <h1>比赛状态</h1>
                <h1>{{ student_contest_status }}</h1>
            </div>
        {% elif user.is_authenticated and user.is_teacher %}
            <div>
                <h1>可审核的比赛</h1>
                <h1>{{ teacher_authorize }}</h1>
            </div>
        {% endif %}
    </div>
</body>
</html>
